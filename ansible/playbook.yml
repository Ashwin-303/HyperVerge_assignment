---
- hosts: all
  serial: 1
  become: yes

  # vars_prompt:
  # - name: access_key
  #   prompt: Enter the Access key 
  # - name: secret_key
  #   prompt: Enter the Secret key 

  vars:
    ansible_python_interpreter: auto
    server_name: "{{ ansible_default_ipv4.address }}"
    instance_id: "{{ hostvars[inventory_hostname]['instance_id'] }}"
    mac_address: "{{ hostvars[inventory_hostname]['network_interfaces'][0].mac_address }}"
    public_ip: "{{ hostvars[inventory_hostname]['public_ip_address'] }}"
    document_root: /var/www
    app_root: site
  tasks:

    # - name: Update apt cache and install Nginx
    #   apt:
    #     name: nginx
    #     state: latest
    #     update_cache: yes

    - name: Apply Index.html template
      template:
        src: files/index.html.j2
        dest: "{{ document_root }}/index.html"
      notify: Restart Nginx        

    # - name: Copy website files to the server's document root
    #   copy:
    #     src: "{{ app_root }}"
    #     dest: "{{ document_root }}"
    #     mode: preserve

    - name: Apply Nginx template
      template:
        src: files/nginx.conf.j2
        dest: /etc/nginx/sites-available/default
      notify: Restart Nginx

    - name: Enable new site
      file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
      notify: Restart Nginx

    - name: Allow all access to tcp port 80
      ufw:
        rule: allow
        port: '80'
        proto: tcp

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted